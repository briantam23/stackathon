<!-- <!DOCTYPE html> -->
<html prefix="og: http://ogp.me/ns#">
    <head>
        <title>Stackathon</title>
        <meta name='viewport' content='initial-scale=1.0'>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Air Quality Index App" />
        <meta property="og:description" content="Integrated the Google Maps API with AutoComplete & Geolocation with the World Air Quality Index API to display Air Quality Indexes around the world" />
        <meta property="og:url" content="https://stackathon-btam.herokuapp.com/" />
        <meta property="og:image" content="https://stackathon-btam.herokuapp.com/public/openGraphImg.png" />
        <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
        <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
        <link href='/public/style.css' rel='stylesheet'>
        <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    </head>
    <body>
        <div class="mui-appbar">
            <table class="table" cellspacing="0" cellpadding="0" width="100%">
                <tr class="table-row">
                    <td class="title">
                        <h3>
                            <strong>Air Quality Index App</strong>
                        </h3>
                    </td>
                    <td class="mui--appbar-height" align="right">
                        <input
                            class="input"
                            id='autocomplete'
                            placeholder='Check a location!'
                            spellCheck='false'
                            autofocus
                        />
                    </td>
                </tr>
            </table>
        </div>
        <div id='map'></div>
        <script src='/public/api.js' async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<%=GOOGLE_API_KEY%>&libraries=places&callback=initMap" async defer></script>
        <div id='legend-computer'>
            <img src='/public/aqiLegendComputer.png' alt='AQI Legend Computer'/>
        </div>
        <div id='legend-mobile'>
            <img src='/public/aqiLegendMobile.png' alt='AQI Legend Mobile'/>
        </div>
    </body>
</html>
