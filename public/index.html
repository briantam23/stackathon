<!DOCTYPE html>
<html>
    <head>
        <title>Stackathon</title>
        <meta name='viewport' content='initial-scale=1.0'>
        <meta charset='utf-8'>
        <link href='/public/style.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src='/public/bundle.js' defer></script>
    </head>
    <body style='background-color: lightblue'>
        <div id='root'></div>
        <div id='map-parent'>
            <div id='map'></div>
        </div>
        <script>
          let map, infoWindow; 
          let marker = null;
          const markerIcon = 'https://developers.google.com/maps/documentation/javascript/images/marker_greenA.png';
          function initMap() {

            // Map
            map = new google.maps.Map(document.getElementById('map'), {
              center: new google.maps.LatLng(40.7048, -73.6501),
              mapTypeId: google.maps.MapTypeId.ROADMAP,
              zoom: 10
            })

            // Autocomplete
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete'), 
                { types: ['geocode'] }
            )
            autocomplete.addListener('place_changed', onPlaceChanged);

            // On Place Change
            places = new google.maps.places.PlacesService(map);

            function onPlaceChanged() {
                var place = autocomplete.getPlace();
                if (place.geometry) {
                    map.panTo(place.geometry.location);
                    map.setZoom(10);
                    search();
                    // Marker
                    marker = new google.maps.Marker({
                        position: place.geometry.location,
                        icon: markerIcon
                    });
                    setTimeout(dropMarker(), 1);
                } 
                else document.getElementById('autocomplete').placeholder = 'Enter a city';
            }

            // Legend
            map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('legend'));
            //var t = new Date().getTime();
            
            // Air Quality
            var waqiMapOverlay = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    return 'https://tiles.waqi.info/tiles/usepa-aqi/' + zoom + '/' + coord.x + '/' + coord.y + '.png?token=<%=AIR_QUALITY_INDEX_KEY%>';
                },
                name: 'Air Quality',
            })
            map.overlayMapTypes.insertAt(0, waqiMapOverlay);

            // HTML5 geolocation.
            infoWindow = new google.maps.InfoWindow;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Location found!');
                        infoWindow.open(map);
                        map.setCenter(pos);
                    }, 
                    function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    })
                } 
            else handleLocationError(false, infoWindow, map.getCenter());

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }

            // Set Marker
            function search() {
                var search = { bounds: map.getBounds() };
                clearMarker();
                places.nearbySearch(search, function(place, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK && place.geometry) {
                        marker = new google.maps.Marker({
                            position: place.geometry.location,
                            icon: markerIcon
                        });
                        dropMarker();
                    }
                })
            }
            function toggleBounce() {
                if (marker.getAnimation() !== null) marker.setAnimation(null);
                else marker.setAnimation(google.maps.Animation.BOUNCE);
            }
            function clearMarker() {
                if(marker) marker.setMap(null);
                marker = null;
            }
            function dropMarker() {
                return function() {
                    marker.setMap(map);
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    marker.addListener('click', toggleBounce);
                }
            }

            // Bias results towards geolocation
            function geolocate() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                    var geolocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    }
                    var circle = new google.maps.Circle({
                        center: geolocation,
                        radius: position.coords.accuracy
                    })
                    autocomplete.setBounds(circle.getBounds());
                    })
                }
            }
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<%=GOOGLE_API_KEY%>&libraries=places&callback=initMap" async defer></script>
        <div id='legend'>
            <h2>Legend</h2>
            <img src='/public/aqiLegend.png' alt='AQI Legend'/>
        </div>
    </body>
</html>
