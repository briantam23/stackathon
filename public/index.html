<!DOCTYPE html>
<html>
    <head>
        <title>Stackathon</title>
        <meta name='viewport' content='initial-scale=1.0'>
        <meta charset='utf-8'>
        <link href='/public/style.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src='/public/bundle.js' defer></script>
    </head>
    <body>
        <div id='root'></div>
        <div id='map'></div>
        <script src='/public/api.js' async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<%=GOOGLE_API_KEY%>&libraries=places&callback=initMap" async defer></script>
        <div id='legend-computer'>
            <img src='/public/aqiLegendComputer.png' alt='AQI Legend'/>
        </div>
        <div id='legend-mobile'>
            <img src='/public/aqiLegendMobile.png' alt='AQI Legend Mobile'/>
        </div>
    </body>
</html>
